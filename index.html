  <body>
    <h1>Hello World!</h1>

      This is an important box
      <div class="importantbox">
        This is calling nesting; .important box inside .important box
      </div>
    </main>

    <!-- Remember when we talked about request-response -->
    <!-- this for mwill send a GET request -->
    <form
      action="http://ddh.gg"
      method="get"
      class="importantbox"
      target="_blank"
    >
      <input name="q" placeholder="Input search String" />
      <button>Search</button>
      <!--
Because of the form method Get and the form URL is "http://ddh.gg"  and the input element name is "q", the final request URL will be "http://ddh.gg/?q=something" 

-->
    </form>
<br>
